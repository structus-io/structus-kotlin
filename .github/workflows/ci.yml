name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:  # Allow other workflows to call this one

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java-version: [ 21, 23 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Grant execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon --stacktrace

      - name: Verify code coverage
        run: ./gradlew jacocoTestCoverageVerification --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-jdk-${{ matrix.java-version }}
          path: |
            lib/build/reports/tests/
            lib/build/test-results/

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == '21'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            lib/build/reports/jacoco/

      - name: Check code style
        run: ./gradlew check --no-daemon

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.os }}-jdk-${{ matrix.java-version }}
          path: |
            lib/build/libs/
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run code quality checks
        run: ./gradlew check --no-daemon

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check dependencies
        run: ./gradlew dependencies --no-daemon

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [ build, code-quality, dependency-check ]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "Code quality checks failed!"
            exit 1
          fi
          if [ "${{ needs.dependency-check.result }}" != "success" ]; then
            echo "Dependency check failed!"
            exit 1
          fi
          echo "All checks passed!"
